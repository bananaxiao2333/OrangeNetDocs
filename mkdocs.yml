  #     time_format: '%H:%M:%S'  # 时间格式化字符串（仅在 type=datetime 时有效）
  #     show_author: false        # 是否显示作者信息，默认：true
  - macros
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
      cache_safe: true
