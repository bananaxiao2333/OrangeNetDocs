  #     formats:
  #       pdf:
  #         enabled: !ENV [MKDOCS_EXPORTER_PDF, true]
  #         concurrency: 8
  #         aggregator:
  #           enabled: true
  #           output: .well-known/site.pdf
  #           covers: all

extra:
  social:
    - icon: fontawesome/brands/qq
      link: https://qq.com
  generator: false
copyright: Copyright &copy; 2026 Orange Network
extra_javascript:
  - js/mermaid/mermaid.min.js
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - tables
  - pymdownx.blocks.caption
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.details
  - footnotes
  - meta

