theme:
  # logo: assets/logo.jpg
  # favicon: assets/logo.jpg
  font: false
  name: material
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      primary: deep orange
      toggle:
        icon: material/brightness-auto
        name: Bright
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep orange
      toggle:
        icon: material/brightness-7
        name: Dark
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep orange
      toggle:
        icon: material/brightness-4
        name: System
  features:
    - navigation.footer
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.prune
    - navigation.indexes
    - toc.follow
    - navigation.top
    - search.suggest
    - search.highlight
    - content.action.view

plugins:
  - i18n:
      docs_structure: suffix
      languages:
        - locale: zh
          default: true
          name: 中文
          build: true
          site_author: 内部
          site_description: 橙网群组服务提供商
          site_name: 橙网
          admonition_translations:
            warning: 注意
          # extra:
          #   consent:
          #     title: localStorage
          #     actions:
          #       - accept
          #     description: >-
          #       我们使用localStorage存储客户端信息
          # nav_translations:
          theme:
            palette:
              # Palette toggle for automatic mode
              - media: "(prefers-color-scheme)"
                primary: deep orange
                toggle:
                  icon: material/brightness-auto
                  name: 明亮
              # Palette toggle for light mode
              - media: "(prefers-color-scheme: light)"
                scheme: default
                primary: deep orange
                toggle:
                  icon: material/brightness-7
                  name: 黑暗
              # Palette toggle for dark mode
              - media: "(prefers-color-scheme: dark)"
                scheme: slate
                primary: deep orange
                toggle:
                  icon: material/brightness-4
                  name: 系统
        - locale: en
          name: English
          build: true
          site_author: Internal
          site_description: Orange Network Service Provider
          site_name: Orange Network
          # extra:
          #   consent:
          #     title: localStorage Usage
          #     actions:
          #       - accept
          #     description: >-
          #       We use localStorage to storage client data
          # nav_translations:
          theme:
            palette:
              # Palette toggle for automatic mode
              - media: "(prefers-color-scheme)"
                primary: deep orange
                toggle:
                  icon: material/brightness-auto
                  name: Bright
              # Palette toggle for light mode
              - media: "(prefers-color-scheme: light)"
                scheme: default
                primary: deep orange
                toggle:
                  icon: material/brightness-7
                  name: Dark
              # Palette toggle for dark mode
              - media: "(prefers-color-scheme: dark)"
                scheme: slate
                primary: deep orange
                toggle:
                  icon: material/brightness-4
                  name: System
  - search:
      separator: '[\s\u200b\-]'
  - tags
  - glightbox
  # - recently-updated:
  #     limit: 10          # Limit the number of docs displayed
  #     exclude:           # List of excluded files
  #       - 11-10-report-2.md       # Exclude specific file
  #     template: docs/templates/lastupdate.html    # Custom rendering template
  # - document-dates:
  #     position: top            # 显示位置：top（标题后） bottom（文档末尾）
  #     type: timeage               # 时间类型：date datetime timeago，默认：date
